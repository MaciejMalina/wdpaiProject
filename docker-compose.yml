services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/app
    links:
      - php

  php:
    image: php:8.1-fpm
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/app
    links:
      - db

  db:
    image: postgres:15
    container_name: teamit-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: teamit
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  db-data:
